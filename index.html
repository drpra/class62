<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>

    <h2>click on the games to explore</h2>
    <h5>these games are build in game lab,click on the game to play</h5>
    <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://studio.code.org/projects/spritelab/KvpwJrIAZV_ex49fiz9bV04DP" target="_blank">
            <img src="volley.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>volley</p>
            </div>
            </center>
        </div>
        <div class="item">
            <center>
            <a href="https://studio.code.org/projects/playlab/M-eAxNw_e8IR-2WAtYv1fqctTAmp-KOH" target="_blank">
                <img src="dragon%20_attack.png" class="img-responsive">
                </a>
                <div class="carousel-content">
                <p>dragon attack</p>
                </div>
            </center>
        </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

</div>

</body>
</html>
